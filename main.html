<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-library">
        <h1 class="h1"><b>Book Library</b></h1>
        
        <!-- First Book -->
        <div class="book">
            <img class="img" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <h2 class="imgHeading">SPY IN THE AMBER</h2>
            <h4 class="author">BY Manohar Malgorkar</h4>
            <p class="rupees">Rs.299</p>
        </div>

        <!-- Second Book -->
        <div class="book">
            <img class="img" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <h2 class="imgHeading">Sacred Games</h2>
            <h4 class="author">by Vikram Chandra</h4>
            <p class="rupees">Rs.199</p>
        </div>

        <!-- Third Book -->
        <div class="book">
            <img class="img" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <h2 class="imgHeading">BYOMKESH BAKSHI</h2>

    <script type="text/javascript" src="./script.js"></script>
